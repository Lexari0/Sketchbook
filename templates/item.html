<!DOCTYPE html>
<head>
<title>{{ config.gallery.name }} - #{{ item.gallery_item_id }}</title>
<link rel="stylesheet" type="text/css" href="/static/main.css" />
<script src="/static/jquery-3.7.1.min.js"></script>
<script>
    const query = "{{ query.q }}";
</script>
<script src="/static/common.js"></script>
<script>
    $(async () => {
        buildTagList(`/api/gallery/tags?q=${query}`,
            tag => `<li>(<a href="/tag/${tag.tag}">?</a>/<a href="/search?q=${query}+-${tag.tag}">-</a>/<a href="/search?q=${query}+${tag.tag}">+</a>) <a class="tag-link" href="/search?q=${tag.tag}" tag="${tag.tag}">${tag.tag}</a>: ${tag.count}</li>`
        );
    });
</script>
</head>
<body>
{# templates/titlebar.html #}
<div id="main-body">
<aside id="sidebar">
    <section id="search">
        <form class="item-search" action="/search" method="get" accept-charset="utf-8">
            <input id="search-bar" type="text" name="q" value="{( query.q )}" autocomplete="off">
            <div class="autocomplete"></div>
            <input id="search-button" type="submit" value="Search">
        </form>
    </section>
    <div class="sidebar-header">
        <h3>Tags</h3>
    </div>
    <ul class="tag-list">
    </ul>
</aside>
<section id="content">
    <div id="item-contents">
        <div class="imgbox">
            <a href="/item/{{ item.gallery_item_id }}/large">
                <img src="/item/{{ item.gallery_item_id }}/small" />
            </a>
        </div>
    </div>
    <div id="item-info">
        <h3 id="item-name">{{ item.name }}</h3>
        {? if can_edit ?}
        <form action="/item/{{ item.gallery_item_id }}/edit" method="get" accept-charset="utf-8">
            <input type="submit" value="Edit" />
        </form>
        {? end ?}
        <hr />
        <p id="item-description">
            {? if item.description ?}
            {{ item.description }}
            {? else ?}
            <i class="missing">No description...</i>
            {? end ?}
        </p>
    </div>
</section>
</div>
<footer>
    {# templates/footer_content.html #}
</footer>
</body>
